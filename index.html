<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- 상단 스위치 -->
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- 명언 출력 -->
    <main class="quote-area" id="quote-area">
      <div class="quote-content">
        <div class="quote-wrapper">
          <div id="quote" class="quote-text-wrapper">
            <span class="quote-text" id="quoteText">"명언이 여기에 표시됩니다"</span>
            <span id="affirmationCountBadge" class="count-badge" style="display: none;">0</span>
          </div>
          <div id="userQuote" class="user-quote-text"></div>
        </div>
        <div id="author" class="quote-author">- 작가</div>
        <div id="authorProfile" class="quote-authorProfile">작가 설명</div>
      </div>
    </main>

    <!-- 주사위 버튼 -->
    <div class="button-wrapper fade-transition" id="buttonWrapper">
      <button id="new-quote" class="quote-button">⮂</button>
    </div>

    <!-- 확언 입력 -->
    <div class="affirmation-input-wrapper fade-transition" id="affirmationWrapper">
      <input type="text" id="affirmationInput" placeholder="확언을 입력하세요" />
      <button id="affirmationSubmit">𖤂</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
