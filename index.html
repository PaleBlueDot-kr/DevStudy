<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- 상단 스위치 -->
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- 명언 출력 -->
    <main class="quote-area" id="quote-area">
      <div class="quote-content">
        <div id="quote" class="quote-text">"명언이 여기에 표시됩니다"</div>
        <div id="author" class="quote-author">- 작가</div>
        <div id="authorProfile" class="quote-authorProfile">작가 설명</div>
      </div>
    </main>

    <!-- 하단 버튼 -->
    <div class="button-wrapper">
      <button id="new-quote" class="quote-button">🎲</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
